<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Favicon -->
        <link href="/static/favicon.ico" rel="icon">

        <!-- http://getbootstrap.com -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">
        
        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
        
        <title>Gems School: {% block title %}{% endblock %}</title>

    </head>

    <body background="/static/login/background1.jpg", background-size="80%">

        <nav class="navbar header-band navbar-expand-md navbar-light bg-light border">
            {% if staff %}
                <a class="navbar-brand" href="/staff"><span class="blue">G</span><span class="red">E</span><span class="yellow">M</span><span class="green">S</span> <span class="red">School</span></a>
            {% else %}
                <a class="navbar-brand" href="/"><span class="blue">G</span><span class="red">E</span><span class="yellow">M</span><span class="green">S</span> <span class="red">School</span></a>
            {% endif %}
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    {% if staff %}
                    <ul class="navbar-nav ml-auto mt-2">

                        <li class="nav-item"><a class="nav-link" href="/new_result">Edit Record</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        <li class="nav-item"><a class="nav-link" style="background-color: Aquamarine; " href="#">Name: {{name}}</a></li>
                        
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ml-auto mt-2">

                        <li class="nav-item"><a class="nav-link" href="/new_result">Another Result</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        <li class="nav-item"><a class="nav-link" style="background-color: Aquamarine; " href="#">Name: {{name}}</a></li>
                        
                    </ul>
                    {% endif %}
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        <main class="main-container">
            {% block main %}
            {% endblock %}
        </main>
    </body>

</html>
